<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./img/logo.png">
   <link rel="stylesheet" href="./css/styles.css">
   <title>Weather App</title>
</head>

<body>
   <div class="card">
      <div class="search">
         <input type="text" placeholder="Напишите город" spellcheck="false">
         <button><img src="img/search.png"></button>
      </div>
      <div class="error">
         <p>Такого города нет :(</p>
      </div>
      <div class="weather">
         <img src="img/rain.png" alt="rain" class="weather-icon">
         <h1 class="temp">26°</h1>
         <h2 class="city">Курск</h2>
         <div class="details">
            <div class="col">
               <img src="img/humidity.png">
               <div>
                  <p class="humidity">50%</p>
                  <p>Влажность</p>
               </div>
            </div>
            <div class="col">
               <img src="img/wind.png">
               <div>
                  <p class="wind">3,2</p>
                  <p>Ветер, м/c</p>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
